<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div>
      <label for="playerX">Player X:</label>
      <input type="text" id="playerX" placeholder="Enter player X name">
    </div>
    <div>
      <label for="playerO">Player O:</label>
      <input type="text" id="playerO" placeholder="Enter player O name">
    </div>
    <button onclick="startGame()">Start Game</button>
    <div class="winner">
      <img src="./winner.gif" alt="">
    </div>
    <div class="tie">
      <img src="./tie.gif" alt="">
    </div>
    <div class="grid">
      <div class="row">
        <div onclick="handleClick(this)" id="0" class="col bt-0"></div>
        <div onclick="handleClick(this)" id="1" class="col"></div>
        <div onclick="handleClick(this)" id="2" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="3" class="col"></div>
        <div onclick="handleClick(this)" id="4" class="col"></div>
        <div onclick="handleClick(this)" id="5" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="6" class="col"></div>
        <div onclick="handleClick(this)" id="7" class="col"></div>
        <div onclick="handleClick(this)" id="8" class="col"></div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
